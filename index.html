<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoVerse | Car Enthusiasts Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a1a2f;
      color: #ffffff;
    }
    header {
      background: url('https://imgd.aeplcdn.com/1280x720/cw/ec/31985/Bugatti-Veyron-Exterior-112776.jpg?wm=0') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      font-size: 3.5rem;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
    }
    section {
      padding: 60px 10%;
    }
    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: #151515;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      padding: 15px;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>AutoVerse<br/>Feel the Speed</h1>
</header>

<section>
  <h2>Top Supercars</h2></h2>
  <div class="cars">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c" />
      <h3>Lamborghini Aventador</h3>
    </div>
    <div class="card">
      <img src="https://media.zigcdn.com/media/model/2025/Nov/model-extimg-1159973172_600x400.jpg" />
      <h3>Porsche 911</h3>
    </div>
    <div class="card">
      <img src="https://imgd.aeplcdn.com/664x374/cw/ec/23766/Ford-Mustang-Exterior-126883.jpg?wm=0&q=80" />
      <h3>Ford Mustang</h3>
    </div>
    <div class="card">
      <img src="https://imgd-ct.aeplcdn.com/664x415/n/6tvhodb_1744499.jpg?q=80" />
      <h3>BMW M4</h3>
    </div>
  </div>
</section>

<footer>
  Â© 2026 AutoVerse | Built by Sidhartha Panda
</footer>

</body>
</html>
